<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--
        Use a content security policy to only allow loading images from https or from our extension directory,
        and only allow scripts that have a specific nonce.
    -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; style-src ${webview.cspSource}; img-src ${webview.cspSource} https:; script-src 'nonce-${nonce}';"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="${stylesResetUri}" rel="stylesheet" />
    <link href="${stylesMainUri}" rel="stylesheet" />
    <link href="${stylesUri}" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/vscode-codicons/0.0.33/codicon.min.css"
    />

    <title>Snipet Manager</title>
  </head>
  <body>
    <aside></aside>
    <main></main>
    <script nonce="${nonce}" src="${scriptUri}"></script>
  </body>
</html>
